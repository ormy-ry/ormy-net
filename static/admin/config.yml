backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'event'
    label: 'Event'
    folder: 'src/pages/event'
    create: true
    slug: '{{slug}}-{{day}}-{{month}}-{{year}}'
    fields:
      - {
          label: 'Template Key',
          name: 'templateKey',
          widget: 'hidden',
          default: 'EventPost',
        }
      - { label: 'Title', name: 'title', widget: 'string' }
      - {
          label: 'Date',
          name: 'date',
          widget: 'datetime',
          format: 'DD.MM. YYYY, HH:mm',
        }
      - { label: 'Location', name: 'location', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'site'
    label: 'Site'
    files:
      - file: 'src/pages/about/index.md'
        label: 'About'
        name: 'about'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: '',
            }
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'config'
    label: 'Config'
    files:
      - file: 'src/pages/config.md'
        create: true
        label: 'Config'
        name: 'config'
        widget: 'object'
        fields:
          - {
              label: 'Header',
              name: 'header',
              widget: 'image',
              default: 'static/img/header-bg.jpg',
            }
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: '',
            }
          - { label: 'test', name: 'test', widget: 'string' }
          - { label: 'test', name: 'test', widget: 'string' }
          - { label: 'test', name: 'test', widget: 'string' }
